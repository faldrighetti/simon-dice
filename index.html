<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simon dice</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="row align-items-start">
    <div class="col-sm-8">
      <div id="estado" class="alert alert-info" role="alert">Hac√© clic en Iniciar partida para empezar!</div>  
    </div>
    <div class="col-sm-1" id="">Ronda #</div>
    <div class="col-sm-1" id="ronda"></div>
    <div class="col-sm-2">
      <button id="boton-inicio" type="button" class="btn btn-info">Iniciar partida</button>
    </div>
  </div>
  
  <main class="container" id="tablero">
    <div class="row">
      <div class="col-sm-5">
        <button type="button" id="azul" class="cuadrado">1</button>
      </div>
      <div class="col-sm">
        <button type="button" id="verde" class="cuadrado">2</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-5">
        <button type="button" id="rojo" class="cuadrado">3</button>
      </div>
      <div class="col-sm">
        <button type="button" id="amarillo" class="cuadrado">4</button>
      </div>
    </div>    
  </main>
  
  <script src='simon-dice.js'></script>
</body>
</html>
